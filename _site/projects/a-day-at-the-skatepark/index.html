<style>
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        padding: 20px 30px;
        background-color: white;
        border-bottom: 1px solid #eee;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .navbar h1 {
        font-size: 22px;
        font-weight: 500;
        margin: 0;
    }

    .navbar h1 a {
        color: #111;
        text-decoration: none;
    }

    .navbar a {
        color: #333;
        text-decoration: none;
        margin-left: 15px;
        position: relative;
        transition: color 0.2s ease;
        cursor: pointer;
    }

    .navbar a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 0%;
        height: 2px;
        background-color: #111;
        transition: width 0.3s ease;
    }

    .navbar a:hover {
        color: #000;
    }

    .navbar a:hover::after {
        width: 100%;
    }

    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding: 15px 20px;
        }
    }
</style>
